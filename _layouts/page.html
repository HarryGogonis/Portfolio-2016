---
layout: default
---
<div class="container">

 <div class="breadcrumbs">
    <a href='/' class="item">Home</a>
    <div class="divider">
      <i class="fa fa-caret-right" aria-hidden="true"></i>
    </div>
    <span class="item">{{ page.title }}</span>
  </div>

  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
